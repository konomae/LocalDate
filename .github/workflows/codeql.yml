name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "21 16 * * 0"

jobs:
  analyze:
    runs-on: macos-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v2
        with:
          languages: swift
      # - uses: github/codeql-action/autobuild@v2
      - run: swift build
      - uses: github/codeql-action/analyze@v2
        with:
          category: "/language:swift"
